server {
    listen 80;

    # The location of our built React files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # This is the magic part!
    # It tells Nginx to try the requested URL first as a file, then as a directory.
    # If it can't find either, it will fall back to serving /index.html.
    location / {
        try_files $uri /index.html;
    }

    # This prevents caching of the main index.html file, which can help with updates.
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
